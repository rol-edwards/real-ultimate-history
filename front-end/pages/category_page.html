<div ng-controller='category_controller'>
	<h1>{{value}}</h1>
	<figure>
		<img src='../images/{{value}}.jpg'>
	</figure>
	
	<table>
		<tr>
			<th>Name</th>
			<th>dob</th>
			<th>dod</th>
			<th>Biography</th>
		</tr>
		<tr ng-repeat='person in people'>
			<th><a href='/#/view/person/{{person.id}}'>{{person.name}}</a></th>
			<th>{{person.dob}}</th>
			<th>{{person.dod}}</th>
			<th>{{person.bio}}</th>
		</tr>
	</table>


</div>
